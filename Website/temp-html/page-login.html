<!DOCTYPE html>
<html lang="en">

	<head>
	
		<!-- Basic -->
    	<meta charset="UTF-8" />

		<title>Login | Nadhif - Responsive Admin Template</title>
		
		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		
	    <!-- start: CSS file-->
		
		<!-- Vendor CSS-->
		<link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/vendor/skycons/css/skycons.css" rel="stylesheet" />
		<link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		
		<!-- Plugins CSS-->		
		
		<!-- Theme CSS -->
		<link href="/static/css/jquery.mmenu.css" rel="stylesheet" />
		
		<!-- Page CSS -->		
		<link href="/static/css/style.css" rel="stylesheet" />
		<link href="/static/css/add-ons.min.css" rel="stylesheet" />


		<link href="/static/css/mycss.css" rel="stylesheet" />
		
		<style>
			footer {
				display: none;
			}
		</style>
		
		<!-- end: CSS file-->	
	    
		
		<!-- Head Libs -->
		<script src="/static/plugins/modernizr/js/modernizr.js"></script>
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->		
		
	</head>

	<body>
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				<div class="body-login">
					<div class="center-login">
						<a href="#" class="logo pull-left hidden-xs">
							<img src="/static/img/logo.png" height="45" alt="ACT Admin" />
						</a>

						<div class="panel panel-login">
							<div class="panel-title-login text-right">
								<h2 class="title"><i class="fa fa-user"></i> 用户登录</h2>
							</div>
							<div class="panel-body">
								<form id="login" method="post">
									{% csrf_token %}
									<div class="form-group">
										<label style="font-size:16px;color:black;">用户名</label>
										<div class="input-group input-group-icon">
											<input name="userName" type="text" class="form-control bk-noradius myinput" />
											<span class="input-group-addon">
												<span class="icon">
													<i class="fa fa-user"></i>
												</span>
											</span>
										</div>
									</div>

									<div class="form-group">
										<label style="font-size:16px;color:black;">密码</label>
										<div class="input-group input-group-icon">
											<input name="password" type="password" class="form-control bk-noradius myinput" />
											<span class="input-group-addon">
												<span class="icon">
													<i class="fa fa-lock"></i>
												</span>
											</span>
										</div>
									</div>
									<br />
									<div class="row">
										<div class="col-sm-8">
											<div class="checkbox-custom checkbox-default bk-margin-bottom-10">
												<input id="RememberMe" name="rememberme" type="checkbox"/>
												<label for="RememberMe" style="font-size:16px;color:black;">记住我</label>
											</div>
										</div>
										<div class="col-sm-4 text-right">
											<button  id="loginbt" type="submit" class="btn btn-primary hidden-xs">登录</button>
											<!--<button onclick="/" type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-10">Login</button>-->
										</div>
									</div>
									<br />
									<div class="text-with-hr">
										<span>or</span>
									</div>
									<p class="text-center " style="font-size:16px;color:black;">还没有账号? <a href="/register/" class="mylabel">注册!</a>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- End Main Page -->
		
				<!-- Usage -->
				<div id="usage-blank">

				</div>
				<!-- End Usage -->					
		
			</div>
		</div><!--/container-->
		
		
		<!-- start: JavaScript-->
		
		<!-- Vendor JS-->				
		<script src="/static/vendor/js/jquery.min.js"></script>
		<script src="/static/vendor/js/jquery-2.1.1.min.js"></script>
		<script src="/static/vendor/js/jquery-migrate-1.2.1.min.js"></script>
		<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/vendor/skycons/js/skycons.js"></script>	
		
		<!-- Plugins JS-->
		
		<!-- Theme JS -->		
		<script src="/static/js/jquery.mmenu.min.js"></script>
		<script src="/static/js/core.min.js"></script>
		
		<!-- Pages JS -->
		<script src="/static/js/pages/login.js"></script>
		
		<!-- end: JavaScript-->
		
	</body>
	
</html>
