<!DOCTYPE html>
<html lang="en">

	<head>
	
		<!-- Basic -->
    	<meta charset="UTF-8" />

		<title>Register | Nadhif - Responsive Admin Template</title>
		
		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	    <!-- start: CSS file-->
		
		<!-- Vendor CSS-->
		<link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/vendor/skycons/css/skycons.css" rel="stylesheet" />
		<link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		
		<!-- Plugins CSS-->		
		
		<!-- Theme CSS -->
		<link href="/static/css/jquery.mmenu.css" rel="stylesheet" />
		
		<!-- Page CSS -->		
		<link href="/static/css/style.css" rel="stylesheet" />
		<link href="/static/css/add-ons.min.css" rel="stylesheet" />

		<link href="/static/css/mycss.css" rel="stylesheet" />
		
		<style>
			footer {
				display: none;
			}
		</style>
		
		<!-- end: CSS file-->	
	    
		
		<!-- Head Libs -->
		<script src="/static/plugins/modernizr/js/modernizr.js"></script>
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->		
		
	</head>

	<body>
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				<div class="body-register">
					<div class="center-register">
						<a href="#" class="logo pull-left hidden-xs">
							<img src="/static/img/logo.png" height="45" alt="ACT Admin" />
						</a>

						<div class="panel panel-register">
							<div class="panel-title-register text-right">
								<h2 class="title text-uppercase"><i class="fa fa-user"></i> 注册</h2>
							</div>
							<div class="panel-body">
								<form id="register" method="post">
                                     {% csrf_token %}
									<div class="form-group">
										<label style="font-size:16px;color:black;">用户名</label>
										<input name="userName" type="text" class="form-control myinput" />
									</div>

									<div class="form-group">
										<label style="font-size:16px;color:black;">邮箱地址</label>
										<input name="mail" type="email" class="form-control myinput" />
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6">
												<label style="font-size:16px;color:black;">请输入密码</label>
												<input name="password" type="password" class="form-control myinput" />
											</div>
											<div class="col-sm-6">
												<label style="font-size:16px;color:black;">再次确认密码</label>
												<input  type="password" class="form-control myinput" /><!--name="password_confirm"-->
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-8">
											<div class="checkbox-custom checkbox-default">
												<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
												<label for="AgreeTerms" style="font-size:16px;color:black;">我同意<a href="#" class="mylabel">用户使用协议</a></label>
											</div>
										</div>
										<div class="col-sm-4 text-right">
											<button id="registerbt" type="submit" class="btn btn-primary hidden-xs bk-margin-top-10">注册</button>
											<button  type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-10">注册</button>
										</div>
									</div>
									<br />
									<div class="text-with-hr">
										<span>or</span>
									</div>
									<p class="text-center" style="font-size:16px;color:black;">已经有账号? <a href="/login/" class="mylabel">登录!</a>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- End Main Page -->
		
				<!-- Usage -->
				<div id="usage-blank">

				</div>
				<!-- End Usage -->					
		
			</div>
		</div><!--/container-->
		
		
		<!-- start: JavaScript-->
		
		<!-- Vendor JS-->				
		<script src="/static/vendor/js/jquery.min.js"></script>
		<script src="/static/vendor/js/jquery-2.1.1.min.js"></script>
		<script src="/static/vendor/js/jquery-migrate-1.2.1.min.js"></script>
		<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/vendor/skycons/js/skycons.js"></script>
		
		<!-- Plugins JS-->
		
		<!-- Theme JS -->		
		<script src="/static/js/jquery.mmenu.min.js"></script>
		<script src="/static/js/core.min.js"></script>
		
		<!-- Pages JS -->
		<script src="/static/js/pages/page-register.js"></script>
		<script src="/static/js/pages/register.js"></script>
		
		<!-- end: JavaScript-->
		
	</body>
	
</html>
