
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Breathe@Ease</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->

    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <!-- Theme style -->
    <link href="/static/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/blue.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="../"><b>Breathe@Ease</b></a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">欢迎注册使用</p>

        <div class="form-group has-feedback">
            <input type="text" id="name" class="form-control" placeholder="用户名"/>
            <span class="glyphicon glyphicon-user form-control-feedback" style="top:0px"></span>
        </div>

        <div class="form-group has-feedback">
            <input type="text" id="email" class="form-control" placeholder="邮箱"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback" style="top:0px"></span>
        </div>


        <div class="form-group has-feedback">
            <input type="password" id="passwd" class="form-control" placeholder="密码"/>
            <span class="glyphicon glyphicon-lock form-control-feedback" style="top:0px"></span>
        </div>

        <div class="form-group has-feedback">
            <input type="password" id="repasswd" class="form-control" placeholder="重复密码"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback" style="top:0px"></span>
        </div>

        <div class="form-group has-feedback">
            <input type="text" id="code" value="" class="form-control" placeholder="邀请码"/>
            <span class="glyphicon glyphicon-send form-control-feedback" style="top:0px"></span>
        </div>

        <div class="form-group has-feedback">
            <p>注册即代表同意<a href="#">服务条款</a></p>
        </div>

        <div class="form-group has-feedback">
            <button type="submit" id="reg" class="btn btn-primary btn-block btn-flat">同意服务条款并提交注册</button>
        </div>

        <div id="msg-success" class="alert alert-info alert-dismissable" style="display: none;">
            <button type="button" class="close" id="ok-close" aria-hidden="true">&times;</button>
            <h4><i class="icon fa fa-info"></i> 成功!</h4>
            <p id="msg-success-p"></p>
        </div>

        <div id="msg-error" class="alert alert-warning alert-dismissable" style="display: none;">
            <button type="button" class="close" id="error-close" aria-hidden="true">&times;</button>
            <h4><i class="icon fa fa-warning"></i> 出错了!</h4>
            <p id="msg-error-p"></p>
        </div>

        <a href="/login/" class="text-center">已经注册？请登录</a>
    </div><!-- /.form-box -->
</div><!-- /.register-box -->

<!-- jQuery 2.1.3 -->

<script src="/static/vendor/js/jquery.min.js"></script>
<script src="/static/vendor/js/jquery-2.1.1.min.js"></script>
<script src="/static/vendor/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<!-- iCheck -->
<script src="/static/js/icheck.min.js" type="text/javascript"></script>


<script src="/static/js/pages/tools.js"></script>
<script src="/static/js/pages/register.js" type="text/javascript"></script>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
        // $("#msg-error").hide(100);
        // $("#msg-success").hide(100);

    });
</script>
</body>
</html>
